<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables and lists</title>
  </head>
  <body>
    <ul type="disk">
      <li>Home</li>

      <li>About us</li>
      <li>Contact us</li>
    </ul>
    <ol type="i">
      <li>Home</li>
      <li>About us</li>
      <li>Contact us</li>
    </ol>

    <table>
      <thead>
        <tr>
          <th>home</th>
          <th>home</th>
          <th>home</th>
          <th>home</th>
          <th>home</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>about us</td>
          <td>about us</td>
          <td>about us</td>
          <td>about us</td>
          <td>about us</td>
          <td>about us</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
